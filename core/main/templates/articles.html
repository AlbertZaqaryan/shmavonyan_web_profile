<!-- articles.html -->
{% extends 'base.html' %}
{% block title %}Articles{% endblock %}
{% block content %}
<section id="articles" class="articles">
    <div class="container">
        <h2>Articles</h2>
        <div class="article-list">
            {% for article in articles %}
            <article class="article-item">
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <a href="{% url 'download_article' article.id %}" class="btn">Download PDF</a>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
